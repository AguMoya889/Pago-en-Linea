<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña – Pago en Línea</title>

    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <a href="index.html" class="back-arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <h1 class="form-title">Crear nueva contraseña</h1>
            <p class="form-subtitle">
                Ingresa una nueva contraseña para tu cuenta.
            </p>

            <form id="reset-form">
                <div class="input-group">
                    <label for="new-password">Nueva contraseña</label>
                    <input type="password" id="new-password" minlength="6" required>
                    <small class="input-error"></small>
                </div>

                <div class="input-group">
                    <label for="confirm-new-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-new-password" minlength="6" required>
                    <small class="input-error"></small>
                </div>

                <button type="submit" class="btn">Guardar contraseña</button>
            </form>

            <div class="switch-form">
                <p>¿Ya la cambiaste? <a href="index.html">Volver al inicio de sesión</a></p>
            </div>
        </div>
    </div>

    <script src="JS/app.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
