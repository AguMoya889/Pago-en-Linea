<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero</title>
    
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="app-body">
    <div class="app-container">
        <header class="page-header">
            <a href="dashboard.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="page-title">Enviar Dinero</h1>
        </header>

        <section class="page-section">
            <form id="transfer-form" class="app-form">

                <div class="input-group">
                    <label for="recipient-email">Correo Electr√≥nico del Destinatario</label>
                    <input type="email" id="recipient-email" required placeholder="cuenta@ejemplo.cl">
                    <small class="input-error"></small>
                </div>

                <div class="input-group">
                    <label for="transfer-amount">Monto a Enviar (CLP)</label>
                    <!-- üëá aqu√≠ el cambio importante -->
                    <input
                        type="text"
                        id="transfer-amount"
                        inputmode="numeric"
                        placeholder="0"
                        required
                        oninput="formatearMonto(this)"
                    >
                    <small class="input-error"></small>
                </div>

                <div class="input-group">
                    <label for="transfer-description">Motivo (Opcional)</label>
                    <input type="text" id="transfer-description" placeholder="Abono a cuenta">
                </div>

                <button type="submit" class="btn">Confirmar Transferencia</button>
            </form>
        </section>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
        <a href="transfer.html" class="nav-item active"><i class="fa-solid fa-paper-plane"></i><span>Transferir</span></a>
        <a href="cards.html" class="nav-item"><i class="fa-solid fa-credit-card"></i><span>Tarjetas</span></a>
        <a href="history.html" class="nav-item"><i class="fa-solid fa-receipt"></i><span>Historial</span></a>
    </nav>

    <!-- üî¢ peque√±o helper para formatear el monto mientras escribes -->
    <script>
        function formatearMonto(input) {
            // dejamos solo d√≠gitos
            let raw = input.value.replace(/\D/g, '');
            if (!raw) {
                input.value = '';
                return;
            }

            const num = parseInt(raw, 10);

            // mostramos con puntos de miles (es-CL)
            input.value = new Intl.NumberFormat('es-CL', {
                minimumFractionDigits: 0
            }).format(num);
        }
    </script>

    <script src="JS/main.js"></script>
    <script src="JS/transfer.js"></script>
</body>
</html>
