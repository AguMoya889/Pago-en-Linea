<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña – Paso 1</title>

    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <a href="index.html" class="back-arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <h1 class="form-title">Recuperar contraseña</h1>
            <p class="form-subtitle">
                Ingresa tu correo registrado y tu RUT para validar tu identidad.
            </p>

            <form id="forgot-form">
                <div class="input-group">
                    <label for="forgot-email">Correo electrónico</label>
                    <input type="email" id="forgot-email" required placeholder="tu@correo.com">
                    <small class="input-error"></small>
                </div>

                <div class="input-group">
                    <label for="forgot-rut">RUT</label>
                    <input type="text" id="forgot-rut" placeholder="12.345.678-9" required>
                    <small class="input-error"></small>
                </div>

                <button type="submit" class="btn">Continuar</button>
            </form>

            <div class="switch-form">
                <p>¿Recordaste tu contraseña? <a href="index.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="JS/app.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
