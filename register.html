<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta – Pago en Línea</title>

    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Iconos (flecha atrás) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <a href="index.html" class="back-arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <h1 class="form-title">Crea tu Cuenta</h1>
            <p class="form-subtitle">
                Regístrate para comenzar a gestionar tus pagos de forma segura.
            </p>

            <form id="register-form">
                <div class="input-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <small class="input-error"></small>
                </div>

                <div class="input-group">
                    <label for="rut">RUT</label>
                    <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
                    <small class="input-error"></small>
                </div>

                <div class="input-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="+56 9 1234 5678" required>
                    <small class="input-error"></small>
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <small class="input-error"></small>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" minlength="6" required>

                    <!-- Indicador de fortaleza (HU7) -->
                    <div id="password-strength" class="strength-bar">
                        <span class="strength-text">Fortaleza: —</span>
                        <div class="strength-bar-bg">
                            <div class="strength-bar-fill"></div>
                        </div>
                    </div>

                    <small class="input-error"></small>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" minlength="6" required>
                    <small class="input-error"></small>
                </div>

                <div class="input-group checkbox-group">
                    <label>
                        <input type="checkbox" id="terms" required>
                        Acepto los términos y condiciones de Pago en Línea.
                    </label>
                </div>

                <button type="submit" class="btn">Crear Cuenta</button>
            </form>

            <div class="switch-form">
                <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api.js"></script>
    <script src="js/auth-backend.js"></script>
</body>
</html>
